<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles/common.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Polyjam - Enter or Register</title>
</head>

<body>
    <nav>
        <h1>PolyJam</h1>
        <ul>
            <li><a>Minigames</a></li>
            <li><a>Log in</a></li>
            <li><a>Sign up</a></li>
        </ul>
    </nav>
    <div class="container-sm justify-content-center d-flex align-items-center flex-lg-grow-1">
        <div class="card text-center" style="width: 500px;">
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-12">
                        <label for="username" class="form-label">Username or Email</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Log In</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <p>Don't have an account?</p><a href="signUp.html">Sign up</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
