    <head>

        <title>Polyjam - Enter or Register</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PolyJam</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="index.html">Home</a>

                    <li class="nav-item">
                      <a class="nav-link" href="login.html">Log in</a>

                      <a class="nav-link active" href="signUp.html">Sign up</a>
                    </li>
                  </ul>
                </div>
              </div>
        </nav>
        <form name="login" action="#TODO" method="post">
            <label for="username">Create user:</label>
            <input type="text" maxlength="20" size="20" name="username" id="username"/><br>
            <label for="email">Email: </label>
            <input type="text" maxlength="20" size="20" name="email" id="email"/><br>
            <label for="password">New password: </label>
            <input type="password" maxlength="20" size="20" name="password" id="password"/><br>
            <label for="repeatedPassword">Repeat password: </label>
            <input type="password" maxlength="20" size="20" name="repeatedPassword" id="repeatedPassword"/><br>
            <p>Accessibility preferences: </p>
            <input type="checkbox" name="difficulties" value="visual"/> Visual difficulties <br>
            <input type="checkbox" name="difficulties" value="cognitive"/> Cognitive difficulties <br>
            <input type="checkbox" name="difficulties" value="physical"/> Physical difficulties <br>
            <input type="checkbox" name="difficulties" value="auditory"/> Auditory difficulties <br>
            <input type="submit" value="Submit"/>
        </form>
        <footer>
            <ul>
                <li><a>About</a></li>
                <li><a>Contact</a></li>
            </ul>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
