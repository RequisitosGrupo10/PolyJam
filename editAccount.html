<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>PolyJam</title>
        <link rel="stylesheet" href="./styles/editAccount.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PolyJam</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Minigames</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="#">My account</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Log out</a>
                    </li>
                  </ul>
                </div>
              </div>
        </nav>
        <section>
            <h1>My Account</h1>
            <section>
            <form action="editAccount" method="POST">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="email" class="form-control w-auto" size="30" id="username">
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control w-auto" size="30" id="name">
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Surname</label>
                    <input type="text" class="form-control w-auto" size="30" id="surname">
                </div>
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Birth Date</label>
                    <input type="date" class="form-control w-auto" id="birthdate">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control w-auto" size="30" id="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </section>
        </section>
        <footer>
            <ul>
                <li><a>About</a></li>
                <li><a>Contact</a></li>
            </ul>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
