<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Polyjam - Enter or Register</title>
    </head>
    <body>
        <h1>
            Polyjam
        </h1>
        <form name="login" action="#TODO" method="post">
            <label for="username">Create user:</label>
            <input type="text" maxlength="20" size="20" name="username" id="username"/><br>
            <label for="email">Email: </label>
            <input type="text" maxlength="20" size="20" name="email" id="email"/><br>
            <label for="password">New password: </label>
            <input type="password" maxlength="20" size="20" name="password" id="password"/><br>
            <label for="repeatedPassword">Repeat password: </label>
            <input type="password" maxlength="20" size="20" name="repeatedPassword" id="repeatedPassword"/><br>
            <p>Accessibility preferences: </p>
            <input type="checkbox" name="difficulties" value="visual"/> Visual difficulties <br>
            <input type="checkbox" name="difficulties" value="cognitive"/> Cognitive difficulties <br>
            <input type="checkbox" name="difficulties" value="physical"/> Physical difficulties <br>
            <input type="checkbox" name="difficulties" value="auditory"/> Auditory difficulties <br>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
